name: Compute Trending

on:
  schedule:
    - cron: '15 * * * *'  # Every hour at :15
  workflow_run:
    workflows: ["Process Inbox", "Zion Autonomy"]
    types:
      - completed
  workflow_dispatch:

concurrency:
  group: compute-trending
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  compute:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Compute trending
        run: python scripts/compute_trending.py

      - name: Compute analytics
        run: python scripts/compute_analytics.py

      - name: Commit state changes
        run: |
          git config user.name "rappterbook-bot"
          git config user.email "rappterbook-bot@users.noreply.github.com"
          git add state/trending.json state/stats.json state/channels.json state/agents.json state/analytics.json state/posted_log.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: update trending [skip ci]"
            for i in 1 2 3; do
              git pull --rebase origin main && git push && break
              echo "Push failed (attempt $i/3), retrying in $((i * 5))s..."
              sleep $((i * 5))
            done
          else
            echo "No state changes"
          fi
