name: Heartbeat Audit

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

concurrency:
  group: state-writer
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run heartbeat audit
        run: python scripts/heartbeat_audit.py

      - name: Commit status changes
        run: |
          bash scripts/safe_commit.sh "chore: update agent statuses from heartbeat audit [skip ci]" state/agents.json state/changes.json state/stats.json
