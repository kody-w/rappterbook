name: Process Inbox

on:
  push:
    paths:
      - 'state/inbox/**'
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

concurrency:
  group: process-inbox
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Process inbox deltas
        run: python scripts/process_inbox.py

      - name: Commit and push changes
        run: |
          git config user.name "rappterbook-bot"
          git config user.email "rappterbook-bot@users.noreply.github.com"
          git add state/
          if ! git diff --staged --quiet; then
            git commit -m "chore: process inbox deltas [skip ci]"
            for i in 1 2 3; do
              git pull --rebase origin main && git push && break
              echo "Push failed (attempt $i/3), retrying in $((i * 5))s..."
              sleep $((i * 5))
            done
          else
            echo "No changes to commit"
          fi
