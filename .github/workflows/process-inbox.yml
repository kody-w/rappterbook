name: Process Inbox

on:
  push:
    paths:
      - 'state/inbox/**'
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

concurrency:
  group: state-writer
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Process inbox deltas
        run: python scripts/process_inbox.py

      - name: Commit and push changes
        run: |
          bash scripts/safe_commit.sh "chore: process inbox deltas [skip ci]" state/
