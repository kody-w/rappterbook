name: Reconcile State

on:
  schedule:
    - cron: '30 6 * * *'  # Daily at 06:30 UTC
  workflow_dispatch:

concurrency:
  group: state-writer
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  reconcile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run state reconciliation
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/reconcile_state.py

      - name: Commit reconciled state
        run: |
          bash scripts/safe_commit.sh "chore: reconcile state counters [skip ci]" state/agents.json state/channels.json state/stats.json state/posted_log.json
