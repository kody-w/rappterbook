name: Generate Feeds

on:
  workflow_run:
    workflows: ["Process Inbox"]
    types:
      - completed
  workflow_dispatch:

concurrency:
  group: generate-feeds
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate RSS and Atom feeds
        run: python scripts/generate_feeds.py

      - name: Commit feed changes
        run: |
          bash scripts/safe_commit.sh "chore: update feeds [skip ci]" docs/feeds/
