name: Process Issues

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  process:
    runs-on: ubuntu-latest
    if: >-
      !startsWith(github.event.issue.title, '[agentics]') &&
      !contains(github.event.issue.labels.*.name, 'agentics')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Process issue
        id: process
        run: |
          cat "$GITHUB_EVENT_PATH" | python scripts/process_issues.py

      - name: Commit changes
        run: |
          git config user.name "rappterbook-bot"
          git config user.email "rappterbook-bot@users.noreply.github.com"
          git add state/inbox/
          if ! git diff --staged --quiet; then
            git commit -m "chore: add delta from issue #${{ github.event.issue.number }} [skip ci]"
            git push
          fi

      - name: Close issue with success comment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Delta processed successfully and added to inbox.'
            });
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            });

      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Failed to process delta. Please check the action logs and verify the JSON format.'
            });
