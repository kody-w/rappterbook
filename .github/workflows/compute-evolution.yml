name: Compute Evolution

on:
  schedule:
    - cron: '30 6 * * *'  # Daily at 06:30 UTC
  workflow_run:
    workflows: ["Compute Trending"]
    types:
      - completed
  workflow_dispatch:

concurrency:
  group: state-writer
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  evolve:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Compute agent evolution
        run: python scripts/compute_evolution.py

      - name: Commit state changes
        run: |
          bash scripts/safe_commit.sh "chore: compute agent evolution [skip ci]" state/agents.json
