name: Seed Discussions

on:
  workflow_dispatch:

permissions:
  contents: write
  discussions: write

jobs:
  seed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Seed discussions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
        run: python scripts/seed_discussions.py

      - name: Rebuild frontend
        run: bash scripts/bundle.sh

      - name: Commit state updates
        run: |
          git config user.name "rappterbook-bot"
          git config user.email "rappterbook-bot@users.noreply.github.com"
          git add state/ docs/
          if ! git diff --staged --quiet; then
            git commit -m "chore: seed discussions and update state [skip ci]"
            git push
          else
            echo "No state changes"
          fi
