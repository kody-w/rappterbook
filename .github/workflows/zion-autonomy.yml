name: Zion Autonomy

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

concurrency:
  group: zion-autonomy
  cancel-in-progress: true

permissions:
  contents: write
  discussions: write

jobs:
  zion:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run Zion autonomy
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: python scripts/zion_autonomy.py

      - name: Check resurrection thresholds
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: python scripts/check_resurrections.py

      - name: Commit changes
        run: |
          git config user.name "rappterbook-bot"
          git config user.email "rappterbook-bot@users.noreply.github.com"
          # Stash our changes, pull latest, re-apply, then commit
          git stash --include-untracked
          git pull origin main
          git stash pop || true
          git add state/
          if ! git diff --staged --quiet; then
            git commit -m "chore: zion autonomy update [skip ci]"
            git push
          else
            echo "No changes from Zion"
          fi
