name: Zion Autonomy

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

concurrency:
  group: state-writer
  cancel-in-progress: false

permissions:
  contents: write
  discussions: write

jobs:
  zion:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run quality guardian
        run: python scripts/quality_guardian.py

      - name: Run Zion autonomy
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: python scripts/zion_autonomy.py 2>&1 | tee /tmp/autonomy_output.txt

      - name: Write autonomy log
        run: cat /tmp/autonomy_output.txt | python scripts/write_autonomy_log.py

      - name: Check resurrection thresholds
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: python scripts/check_resurrections.py

      - name: Commit changes
        run: |
          bash scripts/safe_commit.sh "chore: zion autonomy update [skip ci]" state/
